<h2>Student Dashboard</h2>

<!-- Leave Application Form -->
<form (ngSubmit)="applyLeave()" #leaveForm="ngForm">
  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate" [(ngModel)]="leave.startDate" name="startDate" required />

  <label for="endDate">End Date:</label>
  <input type="date" id="endDate" [(ngModel)]="leave.endDate" name="endDate" required />

  <label for="reason">Reason:</label>
  <textarea id="reason" [(ngModel)]="leave.reason" name="reason" placeholder="Reason" required></textarea>

  <button type="submit" [disabled]="leaveForm.invalid">Apply Leave</button>
</form>

<!-- Show Applied Leave Requests -->
<h3>Your Leave Requests</h3>
<table border="1">
  <tr>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Reason</th>
    <th>Status</th>
  </tr>
  <tr *ngFor="let l of leaves">
    <td>{{ l.startDate }}</td>
    <td>{{ l.endDate }}</td>
    <td>{{ l.reason }}</td>
    <td [ngClass]="{'approved': l.status === 'APPROVED', 'rejected': l.status === 'REJECTED', 'pending': l.status === 'PENDING'}">
      {{ l.status }}
    </td>
  </tr>
</table>
